<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script src="main.js" type="module" defer></script>
    <title>Forgemagie Sim</title>
  </head>
  <body>
    <head>
      <h1 class="bg-amber-400 items-center text-2xl p-2">
        Forgemagie Simulator
      </h1>
    </head>
    <main>
      <div class="text-center flex justify-center mx-4 mt-4">
        <h1
          class="bg-gray-400 rounded-2xl hover:bg-amber-400 cursor-pointer p-4 transition duration-300 ease-in-out w-60"
          id="item-selector"
        >
          Choisir l'item...
        </h1>
      </div>
      <div class="flex justify-center">
        <div
          id="items-list"
          class="text-center hidden border-1 w-60 overflow-y-auto h-60 rounded-xl"
        ></div>
      </div>
      <div class="flex justify-center m-4">
        <h1 class="border-1 px-4 text-2xl hidden" id="item-name"></h1>
      </div>
      <div class="m-4 border-1 p-4 hidden" id="item-display">
        <h1 id="item-weight"></h1>
        <div class="grid grid-cols-5">
          <div class="" id="effects"></div>
          <div class="" id="min-stat"></div>
          <div class="" id="max-stat"></div>
          <div class="" id="item-stats"></div>
          <div class="mx-auto" id="increase"></div>
        </div>
      </div>
    </main>
  </body>
</html>
