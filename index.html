<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/output.css" />
    <script src="main.js" type="module" defer></script>
    <title>Forgemagie Sim</title>
  </head>
  <body class="bg-[#2f2f2f]">
    <main>
      <h1 class="bg-amber-400 items-center text-2xl p-2">
        Forgemagie Simulator
      </h1>
      <div class="text-center flex justify-center mx-4 mt-4">
        <h1
          class="bg-amber-400 rounded-2xl hover:scale-110 cursor-pointer p-4 transition duration-300 ease-in-out w-60"
          id="item-selector"
        >
          Choisir l'item...
        </h1>
      </div>

      <div class="mx-4 hidden" id="item-display">
        <div class="flex justify-between mt-4 bg-amber-400 rounded-t-2xl">
          <h1 class="rounded-2xl p-4 text-2xl hidden" id="item-name"></h1>
          <p class="p-4 text-2xl" id="item-weight"></p>
        </div>
        <div class="grid grid-cols-5 bg-gray-300 p-4">
          <div class="" id="effects"></div>
          <div class="" id="min-stat"></div>
          <div class="" id="max-stat"></div>
          <div class="" id="item-stats"></div>
          <div class="mx-auto" id="increase"></div>
        </div>
      </div>
    </main>
    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 hidden text-center"
      id="items-select-panel"
    >
      <div class="flex justify-between rounded-t-lg bg-amber-400">
        <h1 class="bg-amber-500 rounded-tl-lg p-2 w-60">Liste d'items</h1>
        <button
          class="p-2 cursor-pointer text-2xl w-12 hover:scale-120 transition ease-in-out duration-300"
          id="close-panel-button"
        >
          X
        </button>
      </div>
      <div
        id="items-list"
        class="text-center w-96 overflow-y-auto h-60 bg-gray-200 rounded-b-lg"
      ></div>
    </div>
  </body>
</html>
